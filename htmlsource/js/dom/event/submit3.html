<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" method="post">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userid" aria-describedby="emailHelp" name="userid" />
        <div class="text-danger d-none">아이디를 입력하세요</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password" />
        <div class="text-danger d-none">비밀번호를 입력하세요</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">나이</label>
        <input type="number" class="form-control" id="age" aria-describedby="emailHelp" name="age" />
        <div class="text-danger d-none">나이를 입력하세요</div>
      </div>
      <button type="submit" class="btn btn-success">제출</button>
      <div id="result"></div>
    </form>
    <script>
      // submit 이벤트 : form 요소
      document.querySelector("form").addEventListener("submit", (e) => {
        // 폼 submit 중지
        e.preventDefault();

        const form = e.target;

        // form 안의 input요소 찾기
        // document.querySelector(".form-control");
        // form.이름
        const userid = form.userid;
        const password = form.password;
        const age = form.age;
        // const age = document.querySelector("#age");
        // console.log(text.value);

        // userid,password,age value가 비어있는지 확인
        if (userid.value === "") {
          //userid 형제요소를 보여주기
          userid.nextElementSibling.classList.remove("d-none");
          userid.focus();
          return;
        } else if (password.value == "") {
          //password 다음형제요소 보여주기
          password.nextElementSibling.classList.remove("d-none");
          password.focus();
          return;
        } else if (age.value == "") {
          //age다음형제요소 보여주기
          age.nextElementSibling.classList.remove("d-none");
          age.focus();
          return;
        }
      });
    </script>
  </body>
</html>
