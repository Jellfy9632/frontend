<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showOK() {
        console.log("동의");
      }
      function showCancle() {
        console.log("취소");
      }
      function ask(question, yes, no) {
        if (confirm(question)) {
          yes();
        } else {
          no();
        }
      }

      ask("동의하십니까?", showOK, showCancle);

      const foo = function (func) {
        func();
      };

      foo(() => console.log("함수를 인자로 전달하기"));
    </script>
  </body>
</html>
