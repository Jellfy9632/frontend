<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>계산기</h3>
    <form action="" method="post">
      <input type="text" name="num1" id="num1" size="5" />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" name="num2" id="num2" size="5" />
      =
      <input type="text" name="result" id="result" size="10" />
      <button type="submit" name="result" id="result" size="10">연산결과</button>
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        // form.이름
        const num1 = e.target.num1;
        const num2 = e.target.num2;
        const op = document.querySelector("#op").value;

        if (isNaN(parseInt(num1.value)) || isNaN(parseInt(num2.value))) {
          document.querySelector("#result").value = "숫자가 아님";
        } else if (op == "+") {
          document.querySelector("#result").value = parseInt(num1.value) + parseInt(num2.value);
        } else if (op == "-") {
          document.querySelector("#result").value = parseInt(num1.value) - parseInt(num2.value);
        } else if (op == "*") {
          document.querySelector("#result").value = parseInt(num1.value) * parseInt(num2.value);
        } else if (op == "/") {
          document.querySelector("#result").value = parseInt(num1.value) / parseInt(num2.value);
        } else if (op == "%") {
          document.querySelector("#result").value = parseInt(num1.value) % parseInt(num2.value);
        }
      });

      // num1,num2,value를 가져와서 덧셈 후 결과값 result안에 보여주기
    </script>
  </body>
</html>
