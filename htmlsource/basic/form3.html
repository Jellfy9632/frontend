<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>이름 <input type="text" name="name" id="" placeholder="여백없이 입력" /></li>
          <li>
            연락처
            <input type="text" name="tel" id="" placeholder="연락가능한 번호" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <ul>
          <li>주소 <input type="text" name="add" id="" size="40" /></li>
          <li>전화번호 <input type="text" name="add" id="" /></li>
          <li>메 모<textarea name="memo" id="" cols="42" rows="4"></textarea></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <ul>
          <li>
            <input type="checkbox" name="order" id="" /><label for="">과테말라 안티구아 (100g)</label>
            <input type="number" name="ch1_num" id="" style="width: 50px" value="4" min="0" max="10" />개
          </li>
          <li>
            <input type="checkbox" name="order" id="" /><label for="">인도네시아 만델링 (100g)</label>
            <input type="number" name="ch1_num" id="" style="width: 50px" value="0" min="0" max="10" />개
          </li>
          <li>
            <input type="checkbox" name="order" id="" /><label for="">탐라는도다(블렌딩) (100g)</label>
            <input type="number" name="ch1_num" id="" style="width: 50px" value="0" min="0" max="10" />개
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시작성" />
      <button type="button">버튼</button>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
