<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const planetKor = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];
      const planetEng = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"];

      // 한글 행성 이름을 입력 받은 후 영어이름 출력하기

      const input = prompt("한글행성 이름을 입력하세요");
      let a = 0;
      for (let i = 0; i < planetKor.length; i++) {
        if (planetKor[i] == input) {
          alert(planetEng[i]);
          a = 1;
        }
      }
      if (a !== 1) {
        alert("잘못된 입력");
      }

      const planet = prompt("한글 행성 이름 입력");
      let idx = planetKor.indexOf(planet);
      document.write("입력한 이름 " + planet + "<br>");
      document.write("영어 행성 이름 " + planetEng[idx] + "<br>");
    </script>
  </body>
</html>
