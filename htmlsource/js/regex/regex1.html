<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const origin = "Javascript jQuery Ajax";
      //정규식 생성
      //   const regEx = new RegExp("Ajax");
      const regEx = /Ajax/;

      // 자바스크립트 메소드 이용
      console.log("exec() ", regEx.exec(origin));
      //   ['Ajax', index: 18, input: 'Javascript jQuery Ajax', groups: undefined]
      document.querySelector("#exec").textContent = regEx.exec(origin);
      console.log("test() ", regEx.test(origin));
      //
      console.log("match() ", origin.match(regEx));
      console.log("search() ", origin.search(regEx));
    </script>
  </body>
</html>
