<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>Title</h1>
    <div></div>
    <script>
      fetch("https://Jellfy9632.github.io/data/data.txt")
        .then((res) => {
          // res.ok == 200
          //400 (404-경로틀림, 403-권한없음)
          //500 (서버에러)
          if (!res.ok) {
            throw new Error("경로를 확인해 주세요");
          }
          return res.text();
        })
        .then((data) => {
          console.log(data);
          document.querySelector("div").innerHTML = data;
        });
    </script>
  </body>
</html>
