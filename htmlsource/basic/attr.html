<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역속성 : 모든 태그에 사용할 수 있는 속성
    <img src="" alt="" />
    1) class : 한 페이지 안에서 중복 사용 가능
    2) id : 한 페이지 안에서 중복 사용 불가능
    3) data-* : 대문자로 작서앟지 않기 (data-animalType (x) => data-animal-type(0))
    -->
    <img src="" alt="" class="section" id="title" data-id="no" />
    <a href="" class="section" id="title" data-title="타이틀"></a>
  </body>
</html>
