<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button type="button">Turn on the Light</button>
      <img src="./pic_bulboff.gif" alt="" />
      <button type="button">Turn off the Light</button>
    </div>
    <script>
      // turn off the light 버튼 클릭 시 img src 변경 : "./pic_bulboff.gif"
      // turn on the light 버튼 클릭 시 img src 변경 : "./pic_bulbon.gif"
      //   const bulbnode = document.querySelectorAll("button");
      const img = document.querySelector("img");
      //   bulbnode[0].addEventListener("click", () => (img.src = "./pic_bulbon.gif"));
      //   bulbnode[1].addEventListener("click", () => (img.src = "./pic_bulboff.gif"));

      // 이벤트 버블링
      document.querySelector("div").addEventListener("click", (e) => {
        // 이벤트 어디서 왔을까? (id, class, name, )
        console.log(e.target.textContent);

        // string => string 객체 메소드 이용
        const text = e.target.textContent;
        if (text.includes("on")) {
          img.src = "./pic_bulbon.gif";
        } else {
          img.src = "./pic_bulboff.gif";
        }
      });
    </script>
  </body>
</html>
