<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mouse over me!</h1>
  </body>
  <script>
    // h1위에 마우스를 올리면 글자색상 red / 내리면 black

    const h1 = document.querySelector("h1");

    // 마우스이벤트
    // mousedown / up : 왼쪽버튼 누르고 있다가 뗄때
    // mouseover / out : 마우스 커서가 요소 바깥에 있다가 안으로 움직일때 / 반대
    // click / dbclick
    // contextmenu : 마우스 오른쪽 버튼 눌렀을 때

    h1.addEventListener("mouseover", (e) => {
      e.target.style.color = "red";
    });
    h1.addEventListener("mouseout", (e) => {
      e.target.style.color = "black";
    });
  </script>
</html>
