      const img = document.querySelector("img");
      let mode = false;
      img.addEventListener("click", (e) => {
        if (!mode) {
          img.src = "./pic_bulbon.gif";
          mode = true;
        } else {
          img.src = "./pic_bulboff.gif";
          mode = false;
        }
      });
    </script>
